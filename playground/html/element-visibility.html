<!DOCTYPE html>
<html>
<head>
    <title>Element Visibility</title>
    <script>
        function hideElements(){
            var elements = document.getElementsByClassName("title");
            for (var i = 0; i < elements.length; i++){
                elements[i].style.display = "none";
            }
        }

        function showElements() {
            var elements = document.getElementsByClassName("title");
            for (var i = 0; i < elements.length; i++) {
                elements[i].style.display = "block";
            }
        }

        function printElements(){
            var elements = document.getElementsByClassName("title");
            for (var i = 0; i < elements.length; i++){
                console.log(elements[i])
            }
        }
    </script>
</head>

<body>
    <button onclick="hideElements()">Hide Elements</button>
    <button onclick="showElements()">Show Elements</button>
    <button onclick="printElements()">Print Elements</button>
    <h1 class="title">Title One</h1>
    <h1 class="title">Title Two</h1>
    <h1 class="title">Title Three</h1>
</body>
</html>
